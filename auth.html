<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - NaJu Anime Myanmar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Header/Navbar -->
    <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="text-2xl font-bold text-pink-500">NaJu Anime Myanmar</a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="hover:text-pink-400">Home</a>
                <a href="#" class="hover:text-pink-400">Anime List</a>
                <a href="#" class="hover:text-pink-400">Latest Episodes</a>
                <!-- Genres Dropdown -->
                <div class="relative group">
                    <button class="hover:text-pink-400">Genres</button>
                    <div class="absolute hidden group-hover:block bg-gray-700 rounded-lg shadow-lg mt-2 py-2 w-40">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-600">Action</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-600">Romance</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-600">Mecha</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-600">Horror</a>
                    </div>
                </div>
            </div>

            <!-- Mobile Hamburger Menu -->
            <div class="md:hidden">
                <button class="text-white focus:outline-none" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
            <a href="#" class="block px-4 py-2 hover:bg-gray-700">Home</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-700">Anime List</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-700">Latest Episodes</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-700">Genres</a>
        </div>
    </header>

    <!-- Login / Register Form Section -->
    <section class="container mx-auto px-4 py-12 flex flex-col md:flex-row min-h-screen">
        <!-- Left Side: Anime-themed Background -->
        <div class="w-full md:w-1/2 bg-cover bg-center h-64 md:h-auto" style="background-image: url('https://images.unsplash.com/photo-1618005182380-5f7a28e39729?auto=format&fit=crop&w=1920&q=80')">
        </div>

        <!-- Right Side: Form Box -->
        <div class="w-full md:w-1/2 flex flex-col justify-center p-6 md:p-12">
            <div class="bg-gray-800 rounded-lg shadow-lg p-8">
                <!-- Tabs/Toggle Placeholder -->
                <div class="flex justify-center space-x-4 mb-6">
                    <h2 class="text-xl font-bold text-pink-500">Login</h2>
                    <h2 class="text-xl font-bold text-gray-400">Sign Up</h2>
                </div>

                <!-- Login Form -->
                <form action="#" class="mb-8">
                    <h3 class="text-lg font-semibold mb-4">Login</h3>
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm text-gray-300 mb-2">Email</label>
                        <input type="email" id="login-email" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-sm text-gray-300 mb-2">Password</label>
                        <input type="password" id="login-password" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your password">
                    </div>
                    <div class="mb-4">
                        <a href="#" class="text-sm text-pink-400 hover:text-pink-600">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600">Login</button>
                </form>

                <!-- Sign Up Form -->
                <form action="#">
                    <h3 class="text-lg font-semibold mb-4">Sign Up</h3>
                    <div class="mb-4">
                        <label for="signup-username" class="block text-sm text-gray-300 mb-2">Username</label>
                        <input type="text" id="signup-username" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Choose a username">
                    </div>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-sm text-gray-300 mb-2">Email</label>
                        <input type="email" id="signup-email" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label for="signup-password" class="block text-sm text-gray-300 mb-2">Password</label>
                        <input type="password" id="signup-password" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Create a password">
                    </div>
                    <div class="mb-4">
                        <label for="signup-confirm-password" class="block text-sm text-gray-300 mb-2">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600">Register</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-xl font-bold mb-4">NaJu Anime Myanmar</h3>
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="hover:text-pink-400">About Us</a>
                <a href="#" class="hover:text-pink-400">Contact</a>
            </div>
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-pink-400">Facebook</a>
                <a href="#" class="hover:text-pink-400">Twitter</a>
                <a href="#" class="hover:text-pink-400">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
